---
## Defaults ##
- defaults:
    name: barectf
    description: |
      <em><strong><a href="https://github.com/efficios/barectf">barectf</a></strong></em>
      is a command-line utility which generates C99 code that is able to write
      native Common Trace Format (CTF) binary streams.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm

    scm:
      - git:
          url: https://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/barectf
          skip-tag: true

    triggers:
      - github
      - pollscm:
          cron: "@hourly"

    properties:
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Templates ##
- job-template:
    name: barectf_{version}_build
    defaults: barectf

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'

    builders:
      - shell:
         !include-raw-escape: scripts/barectf/build.sh

    publishers:
      - email-ext:
         recipients: '{obj:email_to}'
         reply-to: ci-notification@lists.lttng.org
         always: false
         unstable: false
         first-failure: true
         first-unstable: true
         not-built: false
         aborted: false
         regression: false
         failure: false
         second-failure: false
         improvement: false
         still-failing: false
         success: false
         fixed: false
         fixed-unhealthy: true
         still-unstable: false
         pre-build: false
         matrix-trigger: only-parent
         send-to:
           - recipients

- job-template:
    name: dev_gerrit_barectf_{buildtype}
    defaults: barectf
    concurrent: true

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'

    scm:
      - git:
          url: https://review.lttng.org/barectf
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/barectf
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'barectf'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    properties:
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'
    builders:
      - shell:
         !include-raw-escape: scripts/barectf/build.sh


## Views ##
- view-template:
    name: 'Barectf'
    view-type: list
    regex: 'barectf[-_].*'


## Projects ##
- project:
    name: barectf
    github_user: efficios
    github_name: barectf
    email_to: 'ci-notification@lists.lttng.org, cc:pproulx@efficios.com'
    version:
      - master
      - stable-3.0
    jobs:
      - 'barectf_{version}_build':
          arch: !!python/tuple [amd64]

- project:
    name: gerrit-barectf
    github_user: efficios
    github_name: barectf
    jobs:
      - 'dev_gerrit_barectf_{buildtype}':
          buildtype: build
          arch: !!python/tuple [amd64]

- project:
    name: barectf-views
    views:
      - Barectf
