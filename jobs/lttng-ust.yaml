- defaults:
    name: lttng-ust
    description: |
      LTTng-UST, the Linux Trace Toolkit Next Generation Userspace Tracer, is a
      port of the low-overhead tracing capabilities of the LTTng kernel tracer
      to user-space. The library "liblttng-ust" enables tracing of
      applications and libraries.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor: &lttng-ust_wrapper_ansicolor_defaults
          colormap: xterm
      - timeout: &lttng-ust_wrapper_timeout_defaults
          timeout: 20
          fail: true
          type: no-activity
          write-description: "<h1 style=\"color:red\">This build failed due to timeout.</h1>"
      - timestamps
      - workspace-cleanup

    scm:
      - git:
          url: https://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/lttng-ust
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-ust
      - build-discarder:
          num-to-keep: 10
          artifact-num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Anchors
- lttng-ust_matrix_axes_defaults: &lttng-ust_matrix_axes_defaults
    name: 'lttng-ust_matrix_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy: &lttng-ust_matrix_execution-strategy_defaults
      combination-filter: '{filter}'
      touchstone:
        expr: '{touchstone}'
        result: unstable
    axes:
      - axis: &lttng-ust_matrix_axis_arch
         type: slave
         name: arch
         values: '{obj:archs}'
      - axis: &lttng-ust_matrix_axis_conf
         type: user-defined
         name: conf
         values: '{obj:confs}'
      - axis: &lttng-ust_matrix_axis_build
         type: user-defined
         name: build
         values: '{obj:builds}'
      - axis: &lttng-ust_matrix_axis_liburcu_version
         type: user-defined
         name: liburcu_version
         values: '{obj:liburcu_versions}'

- lttng-ust_matrix_axes_gerrit_lttng-tools: &lttng-ust_matrix_axes_gerrit_lttng-tools
    name: 'lttng-ust_matrix_axes_gerrit_lttng-tools'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy: *lttng-ust_matrix_execution-strategy_defaults
    axes:
      - axis: *lttng-ust_matrix_axis_arch
      - axis: *lttng-ust_matrix_axis_conf
      - axis: *lttng-ust_matrix_axis_build

- lttng-ust_steps_copyartifact_defaults:
    name: 'lttng-ust_steps_copyartifact_defaults'
    steps:
      - copyartifact: &lttng-ust_steps_copyartifact_defaults
          project: ''
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true

- lttng-ust_builders_defaults: &lttng-ust_builders_defaults
    name: 'lttng-ust_builders_defaults'
    builders:
      # Generate a properties file to add additionnal env
      - shell: |
          #!/bin/bash
          set -exu
          # Select the liburcu conf based on the current conf
          case "$conf" in
            debug-rcu|tls_fallback)
            liburcu_conf=$conf
            ;;
            *)
            liburcu_conf=std
            ;;
          esac
          echo "liburcu_conf=$liburcu_conf" > env.properties

      # Inject the additionnal env early to use them in the copyartifact step
      - inject:
          properties-file: env.properties

      - copyartifact:
          <<: *lttng-ust_steps_copyartifact_defaults
          project: '{job_prefix}liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{liburcu_conf}},build=std'

      # Run the build
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-ust/build.sh

- lttng-ust_builders_gerrit_lttng-tools: &lttng-ust_builders_gerrit_lttng-tools
    name: 'lttng-ust_builders_gerrit_lttng-tools'

    builders:
      # Generate a properties file to add additionnal env
      - shell: |
          #!/bin/bash
          set -exu
          # Select the liburcu conf based on the current conf
          case "$conf" in
            debug-rcu|tls_fallback)
            liburcu_conf=$conf
            ;;
            *)
            liburcu_conf=std
            ;;
          esac
          echo "liburcu_conf=$liburcu_conf" >> env.properties
          # Select the liburcu version based on the gerrit branch
          case "$GERRIT_BRANCH" in
            master)
            liburcu_version=master
            ;;
            *)
            liburcu_version={liburcu_version}
            ;;
          esac
          echo "liburcu_version=$liburcu_version" >> env.properties

      # Inject the additionnal env early to use them in the copyartifact step
      - inject:
          properties-file: env.properties

      - copyartifact:
          <<: *lttng-ust_steps_copyartifact_defaults
          project: 'liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{liburcu_conf}},build=std'

      - copyartifact:
          <<: *lttng-ust_steps_copyartifact_defaults
          project: 'babeltrace_{babeltrace_version}_{buildtype}/arch=${{arch}},conf=std,build=std'

      - shell: |
           #!/bin/bash
           set -exu
           git clone -b "$GERRIT_BRANCH" https://review.lttng.org/lttng-tools src/lttng-tools

      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-ust/build.sh

      - shell:
         !include-raw-escape:
           - scripts/lttng-tools/gerrit-install-deps.sh

      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-ust_publishers_defaults: &lttng-ust_publishers_defaults
    name: 'lttng-ust_publishers_defaults'
    publishers:
      - tap: &lttng-ust_publisher_tap_defaults
          results: 'tap/**/*.log'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - raw: &lttng-ust_publisher_warnings-ng_defaults
          xml: |
            <io.jenkins.plugins.analysis.core.steps.IssuesRecorder plugin="warnings-ng">
              <analysisTools>
                <io.jenkins.plugins.analysis.warnings.Gcc4>
                  <id/>
                  <name/>
                  <jenkins plugin="plugin-util-api"/>
                  <pattern/>
                  <reportEncoding/>
                  <skipSymbolicLinks>false</skipSymbolicLinks>
                </io.jenkins.plugins.analysis.warnings.Gcc4>
                <io.jenkins.plugins.analysis.warnings.Clang>
                  <id/>
                  <name/>
                  <jenkins plugin="plugin-util-api"/>
                  <pattern/>
                  <reportEncoding/>
                  <skipSymbolicLinks>false</skipSymbolicLinks>
                </io.jenkins.plugins.analysis.warnings.Clang>
              </analysisTools>
              <sourceCodeEncoding/>
              <sourceDirectory/>
              <sourceDirectories/>
              <ignoreQualityGate>false</ignoreQualityGate>
              <ignoreFailedBuilds>true</ignoreFailedBuilds>
              <failOnError>false</failOnError>
              <healthy>0</healthy>
              <unhealthy>0</unhealthy>
              <minimumSeverity plugin="analysis-model-api">
                <name>LOW</name>
              </minimumSeverity>
              <filters/>
              <isEnabledForFailure>true</isEnabledForFailure>
              <isAggregatingResults>true</isAggregatingResults>
              <isBlameDisabled>false</isBlameDisabled>
              <skipPublishingChecks>true</skipPublishingChecks>
              <publishAllIssues>false</publishAllIssues>
              <qualityGates>
                <io.jenkins.plugins.analysis.core.util.QualityGate>
                  <threshold>1</threshold>
                  <type>TOTAL</type>
                  <status>WARNING</status>
                </io.jenkins.plugins.analysis.core.util.QualityGate>
              </qualityGates>
              <trendChartType>AGGREGATION_TOOLS</trendChartType>
              <scm/>
            </io.jenkins.plugins.analysis.core.steps.IssuesRecorder>
      - archive: &lttng-ust_publisher_archive_defaults
          artifacts: 'build/**,tap/**'
          allow-empty: false
      - workspace-cleanup: &lttng-ust_publisher_workspace-cleanup_defaults
          clean-if:
            - failure: false
      - email-ext: &lttng-ust_publisher_email-ext_defaults
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- lttng-ust_publishers_gerrit: &lttng-ust_publishers_gerrit
    name: 'lttng-ust_publishers_gerrit'
    publishers:
      - tap: *lttng-ust_publisher_tap_defaults
      # Fail job on any compiler warnings
      - raw:
