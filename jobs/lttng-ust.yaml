- job-template:
    name: lttng-ust_{version}_cppcheck
    defaults: lttng-ust

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE/src/lttng-ust 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    name: lttng-ust_{version}_scan-build
    defaults: lttng-ust
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - copyartifact:
          project: liburcu_master_build/arch=amd64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/common/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

- job-template:
    name: lttng-ust_{version}_coverity
    defaults: lttng-ust
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-ust_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - copyartifact:
          project: liburcu_master_build/arch=amd64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false


