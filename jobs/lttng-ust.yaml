- defaults:
    name: lttng-ust
    description: |
      LTTng-UST, the Linux Trace Toolkit Next Generation Userspace Tracer, is a
      port of the low-overhead tracing capabilities of the LTTng kernel tracer
      to user-space. The library "liblttng-ust" enables tracing of
      applications and libraries.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor

    scm:
      - git:
          url: https://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/lttng-ust
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-ust
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Anchors
- lttng-ust_build_axes_defaults: &lttng-ust_build_axes_defaults
    name: 'lttng-ust_build_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      combination-filter: '{filter}'
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:liburcu_version}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

- lttng-ust_build_axes_gerrit_lttng-tools: &lttng-ust_build_axes_gerrit_lttng-tools
    name: 'lttng-ust_build_axes_gerrit_lttng-tools'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      combination-filter: '{filter}'
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

- lttng-ust_build_builders_defaults: &lttng-ust_build_builders_defaults
    name: 'lttng-ust_build_builders_defaults'
    builders:
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|agents)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: '{job_prefix}liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=std,build=std'
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true

      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (debug-rcu)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: '{job_prefix}liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=debug-rcu,build=std'
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (tls_fallback)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: '{job_prefix}liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=tls_fallback,build=std'
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-ust/build.sh

- lttng-ust_build_builders_gerrit_lttng-tools: &lttng-ust_build_builders_gerrit_lttng-tools
    name: 'lttng-ust_build_builders_gerrit_lttng-tools'
    builders:
      - conditional-step:
          condition-kind: strings-match
          condition-string1: '$GERRIT_BRANCH'
          condition-string2: master
          on-evaluation-failure: run
          steps:
            - inject:
                properties-content: liburcu_version=master
      - conditional-step:
          condition-kind: not
          on-evaluation-failure: run
          condition-operand:
              condition-kind: strings-match
              condition-string1: '$GERRIT_BRANCH'
              condition-string2: master
          steps:
            - inject:
                 properties-content: 'liburcu_version={liburcu_version}'

      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|agents)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true

      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (debug-rcu)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=debug-rcu,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (tls_fallback)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=tls_fallback,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps'
                do-not-fingerprint: true
      - copyartifact:
          project: babeltrace_{babeltrace_version}_{buildtype}/arch=${{arch}},conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true

      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-ust/build.sh
      - shell:
         !include-raw-escape:
           - scripts/lttng-tools/gerrit-install-deps.sh
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-ust_build_publishers_defaults: &lttng-ust_build_publishers_defaults
    name: 'lttng-ust_build_publishers_defaults'
    publishers:
      - tap:
          results: 'tap/**/*.log'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,tap/**'
          allow-empty: false
      - workspace-cleanup
      - email-ext:
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients


## Templates
- job-template:
    name: lttng-ust_{version}_{buildtype}
    defaults: lttng-ust

    <<: *lttng-ust_build_axes_defaults
    <<: *lttng-ust_build_builders_defaults
    <<: *lttng-ust_build_publishers_defaults


- job-template:
    name: '{job_prefix}lttng-ust_{version}_{buildtype}'
    defaults: lttng-ust

    <<: *lttng-ust_build_axes_defaults
    <<: *lttng-ust_build_builders_defaults
    <<: *lttng-ust_build_publishers_defaults

- job-template:
    name: dev_gerrit_lttng-ust_{buildtype}
    defaults: lttng-ust
    concurrent: true

    scm:
      - git:
          url: https://review.lttng.org/lttng-ust
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-ust
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-ust'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    <<: *lttng-ust_build_axes_defaults
    <<: *lttng-ust_build_builders_defaults

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-ust
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    publishers:
      - tap:
          results: 'tap/**/*.log'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            failed:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,tap/**'
          allow-empty: false
      - workspace-cleanup

