## Templates
- job-template:
    name: '{job_prefix}lttng-ust_{version}_{buildtype}'
    defaults: lttng-ust

    <<: *lttng-ust_matrix_axes_defaults
    <<: *lttng-ust_builders_defaults
    <<: *lttng-ust_publishers_defaults


- job-template:
    name: dev_gerrit_lttng-ust_{buildtype}
    defaults: lttng-ust
    concurrent: true

    scm:
      - git:
          url: https://review.lttng.org/lttng-ust
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-ust
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-ust'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    <<: *lttng-ust_matrix_axes_defaults
    <<: *lttng-ust_builders_defaults
    <<: *lttng-ust_publishers_gerrit

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-ust
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'


- job-template:
    name: dev_gerrit_lttng-ust_lttng-tools_{buildtype}
    defaults: lttng-ust
    concurrent: true

    scm:
      - git:
          url: https://review.lttng.org/lttng-ust
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-ust
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-ust'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    <<: *lttng-ust_matrix_axes_gerrit_lttng-tools
    <<: *lttng-ust_builders_gerrit_lttng-tools
    <<: *lttng-ust_publishers_gerrit

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-ust
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'


- job-template:
    name: lttng-ust_{version}_cppcheck
    defaults: lttng-ust

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE/src/lttng-ust 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false
      - workspace-cleanup: *lttng-ust_publisher_workspace-cleanup_defaults


- job-template:
    name: lttng-ust_{version}_scan-build
    defaults: lttng-ust
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - copyartifact:
          <<: *lttng-ust_steps_copyartifact_defaults
          project: liburcu_master_build/arch=amd64,conf=std,build=std
      - shell:
          !include-raw-escape: scripts/common/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'
      - workspace-cleanup: *lttng-ust_publisher_workspace-cleanup_defaults


- job-template:
    name: lttng-ust_{version}_coverity
    defaults: lttng-ust
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - ansicolor: *lttng-ust_wrapper_ansicolor_defaults
      - timeout: *lttng-ust_wrapper_timeout_defaults
      - timestamps
      - workspace-cleanup
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-ust_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - copyartifact:
          <<: *lttng-ust_steps_copyartifact_defaults
          project: liburcu_master_build/arch=amd64,conf=std,build=std
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false
      - workspace-cleanup: *lttng-ust_publisher_workspace-cleanup_defaults


## Views
- view-template:
    name: 'LTTng-ust'
    view-type: list
    regex: 'lttng-ust[-_].*'


## Projects
- project:
    name: lttng-ust
    job_prefix: ''
    github_user: lttng
    github_name: lttng-ust
    email_to: 'ci-notification@lists.lttng.org, cc:mathieu.desnoyers@efficios.com'
    jobs:
      ## Master ##
      - '{job_prefix}lttng-ust_{version}_{buildtype}':
          buildtype: build
          version: master
          archs: !!python/tuple [amd64]
          builds: !!python/tuple [std, dist, oot, oot-dist]
          confs: !!python/tuple [std, agents, debug-rcu, tls_fallback]
          liburcu_versions: !!python/tuple [stable-0.13, master]
          filter: '(build=="std") || ((liburcu_version=="master" && (conf=="std" || conf=="agents")))'
          touchstone: ''
      - '{job_prefix}lttng-ust_{version}_{buildtype}':
          buildtype: portbuild
          version: master
