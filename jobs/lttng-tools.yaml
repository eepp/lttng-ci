---
## Defaults
- defaults:
    name: lttng-tools
    description: |
      The lttng-tools project provides a session daemon (lttng-sessiond)
      that acts as a tracing registry, the "lttng" command line for tracing
      control, a lttng-ctl library for tracing control and a lttng-relayd
      for network streaming.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor: &lttng-tools_wrapper_ansicolor_defaults
          colormap: xterm
      - timeout: &lttng-tools_wrapper_timeout_defaults
          timeout: 30
          fail: true
          type: no-activity
          write-description: "<h1 style=\"color:red\">This build failed due to timeout.</h1>"
      - timestamps
      - workspace-cleanup

    scm:
      - git: &lttng-tools_scm_git_default
          url: https://github.com/{github_user}/lttng-tools.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/lttng-tools
          branches:
            - '{version}'
          basedir: src/lttng-tools
          skip-tag: true

    triggers:
      - pollscm: &lttng-tools_trigger_pollscm_default
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/lttng-tools

## Anchors
- lttng-tools_steps_copyartifact_defaults:
    name: 'lttng-tools_steps_copyartifact_defaults'
    steps:
      - copyartifact: &lttng-tools_steps_copyartifact_defaults
          project: ''
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps'
          do-not-fingerprint: true


## Axis Anchors
- lttng-tools_matrix_axes_defaults: &lttng-tools_matrix_axes_defaults
    name: 'lttng-tools_matrix_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy: &lttng-tools_matrix_execution-strategy_defaults
      combination-filter: '{filter}'
      touchstone:
        expr: '{touchstone}'
        result: unstable
    axes:
      - axis: &lttng-tools_matrix_axis_platform
         type: slave
         name: platform
         values: '{obj:platforms}'
      - axis: &lttng-tools_matrix_axis_conf
         type: user-defined
         name: conf
         values: '{obj:confs}'
      - axis: &lttng-tools_matrix_axis_build
         type: user-defined
         name: build
         values: '{obj:builds}'
      - axis: &lttng-tools_matrix_axis_liburcu_version
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversions}'
      - axis: &lttng-tools_matrix_axis_babeltrace_version
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversions}'
      - axis: &lttng-tools_matrix_axis_test_type
         type: user-defined
         name: test_type
         values: '{obj:testtypes}'

- lttng-tools_matrix_axes_rootbuild: &lttng-tools_matrix_axes_rootbuild
    name: 'lttng-tools_matrix_axes_rootbuild'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy: *lttng-tools_matrix_execution-strategy_defaults
    axes:
      - axis:
         type: slave
         name: node
         values:
           - 'amd64-rootnode'
      - axis:
          <<: *lttng-tools_matrix_axis_platform
          type: user-defined
      - axis: *lttng-tools_matrix_axis_conf
      - axis: *lttng-tools_matrix_axis_build
      - axis: *lttng-tools_matrix_axis_liburcu_version
      - axis: *lttng-tools_matrix_axis_babeltrace_version
      - axis: *lttng-tools_matrix_axis_test_type


## Builders Anchors
- lttng-tools_builders_defaults: &lttng-tools_builders_defaults
    name: 'lttng-tools_builders_defaults'
    builders:
      # Generate a properties file to add additionnal env
      - shell: |
          #!/bin/bash
          set -exu
          # Select the deps conf based on the current conf
          case "$conf" in
            std|static)
              liburcu_conf=$conf
              babeltrace_conf=$conf
              ust_conf=$conf
              ;;
            agents)
              liburcu_conf=std
              babeltrace_conf=std
              ust_conf=$conf
              ;;
            debug-rcu|tls_fallback)
              liburcu_conf=$conf
              babeltrace_conf=std
              ust_conf=$conf
              ;;
            *)
              liburcu_conf=std
              babeltrace_conf=std
              ust_conf=std
              ;;
          esac
          echo "liburcu_conf=$liburcu_conf" >> env.properties
          echo "babeltrace_conf=$babeltrace_conf" >> env.properties
          echo "ust_conf=$ust_conf" >> env.properties

      # Inject the additionnal env early to use them in the copyartifact step
      - inject:
          properties-file: env.properties

      # Always copy liburcu artifacts
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: '{urcu_job_prefix}liburcu_${{liburcu_version}}_{buildtype}/platform=${{platform}},conf=${{liburcu_conf}},build=std'

      # Always copy babeltrace artifacts
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: '{bt_job_prefix}babeltrace_${{babeltrace_version}}_{buildtype}/platform=${{platform}},conf=${{babeltrace_conf}},build=std'

      # Some conf do not require lttng-ust artifacts
      - conditional-step:
          condition-kind: not
          condition-operand:
            condition-kind: regex-match
            label: '$conf'
            regex: '(no-ust|relayd-only)'
          steps:
            - copyartifact:
                <<: *lttng-tools_steps_copyartifact_defaults
                project: '{ust_job_prefix}lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},platform=${{platform}},conf=${{ust_conf}},build=std'

      # rootbuild requires a checkout of modules
      - conditional-step:
          condition-kind: regex-match
          label: '$JOB_NAME'
          regex: '.*_rootbuild.*'
          steps:
            - shell: |
                #!/bin/bash
                set -exu
                git clone -b "{version}" https://github.com/{github_user}/lttng-modules.git src/lttng-modules

      - shell:
         !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh

      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-tools_builders_gerrit: &lttng-tools_builders_gerrit
    name: 'lttng-tools_builders_gerrit'
    builders:
      - shell:
         !include-raw-escape: scripts/lttng-tools/gerrit-depends-on.sh

      - inject:
          properties-file: gerrit_custom_dependencies.properties

      # rootbuild requires a checkout of modules
      - conditional-step:
          condition-kind: regex-match
          label: '$JOB_NAME'
          regex: '.*_rootbuild.*'
          steps:
            - shell: |
                #!/bin/bash
                set -exu
                git clone -b "$GERRIT_BRANCH" https://github.com/{github_user}/lttng-modules.git src/lttng-modules

      # Copy lttng-ust artifacts if the conf is 'std' or 'agents'
      # and we don't depend on a specific lttng-ust change
      - conditional-step:
          condition-kind: and
          on-evaluation-failure: run
          condition-operands:
              - condition-kind: shell
                condition-command: 'test "$GERRIT_DEP_LTTNG_UST" = ""'
              - condition-kind: regex-match
                label: '$conf'
                regex: (std|agents)
          steps:
            - copyartifact:
                <<: *lttng-tools_steps_copyartifact_defaults
                project: '{ust_job_prefix}lttng-ust_${{GERRIT_BRANCH}}_{buildtype}/liburcu_version=${{liburcu_version}},platform=${{platform}},conf=${{conf}},build=std'

      # Copy liburcu artifacts if we don't depend on a specific liburcu change
      - conditional-step:
          condition-kind: shell
          on-evaluation-failure: run
          condition-command: 'test "$GERRIT_DEP_USERSPACE_RCU" = ""'
          steps:
            - copyartifact:
                <<: *lttng-tools_steps_copyartifact_defaults
                project: '{urcu_job_prefix}liburcu_${{liburcu_version}}_{buildtype}/platform=${{platform}},conf=std,build=std'

      # Copy babeltrace artifacts if we don't depend on a specific babeltrace change
      - conditional-step:
          condition-kind: shell
          on-evaluation-failure: run
          condition-command: 'test "$GERRIT_DEP_BABELTRACE" = ""'
          steps:
            - copyartifact:
                <<: *lttng-tools_steps_copyartifact_defaults
                project: '{bt_job_prefix}babeltrace_${{babeltrace_version}}_{buildtype}/platform=${{platform}},conf=std,build=std'

      - shell:
         !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh

      # Build liburcu if we depend on a specific liburcu change
      - conditional-step:
          condition-kind: shell
          condition-command: 'test "$GERRIT_DEP_USERSPACE_RCU" != ""'
          steps:
            - shell:
               !include-raw-escape:
                   - scripts/common/override-build-std.sh
                   - scripts/common/print.sh
                   - scripts/liburcu/build.sh
            - shell:
               !include-raw-escape: scripts/lttng-tools/gerrit-install-deps.sh

      # Build babeltrace if we depend on a specific babeltrace change
      - conditional-step:
          condition-kind: shell
          condition-command: 'test "$GERRIT_DEP_BABELTRACE" != ""'
          steps:
            - shell:
               !include-raw-escape:
                   - scripts/common/override-build-std.sh
                   - scripts/common/print.sh
                   - scripts/babeltrace/build.sh
            - shell:
               !include-raw-escape: scripts/lttng-tools/gerrit-install-deps.sh

      # Build babeltrace if we depend on a specific babeltrace change
      - conditional-step:
          condition-kind: shell
          condition-command: 'test "$GERRIT_DEP_LTTNG_UST" != ""'
          steps:
            - shell:
               !include-raw-escape:
                   - scripts/common/override-build-std.sh
                   - scripts/common/print.sh
                   - scripts/lttng-ust/build.sh
            - shell:
               !include-raw-escape: scripts/lttng-tools/gerrit-install-deps.sh

      # Finaly build lttng-tools
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/lttng-tools/build.sh

- lttng-tools_builders_win: &lttng-tools_builders_win
    name: 'lttng-tools_builders_win'
    builders:
      # Always copy liburcu artifacts
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: '{urcu_job_prefix}liburcu_${{liburcu_version}}_winbuild/platform=${{platform}},conf=std,build=std'

      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{platform}}'
          condition-string2: 'cygwin64'
          steps:
            - shell:
               !include-raw-escape:
                 - scripts/common/cygwin64-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh

      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{platform}}'
          condition-string2: 'msys2-mingw32'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW32'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh

      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{platform}}'
          condition-string2: 'msys2-mingw64'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW64'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygpath-prefix
                 - scripts/common/print.sh
                 - scripts/lttng-tools/build.sh

- lttng-tools_publishers_defaults: &lttng-tools_publishers_defaults
    name: 'lttng-tools_publishers_defaults'
    publishers:
      # On build failure, try to get partial tap results if any exists
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_failure.sh

      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh

      - tap: &lttng-tools_publisher_tap_defaults
          results: 'tap/**/*.*'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false

      - raw: &lttng-tools_publisher_warnings-ng_defaults
          xml: |
            <io.jenkins.plugins.analysis.core.steps.IssuesRecorder plugin="warnings-ng">
              <analysisTools>
                <io.jenkins.plugins.analysis.warnings.Gcc4>
                  <id/>
                  <name/>
                  <jenkins plugin="plugin-util-api"/>
                  <pattern/>
                  <reportEncoding/>
                  <skipSymbolicLinks>false</skipSymbolicLinks>
                </io.jenkins.plugins.analysis.warnings.Gcc4>
                <io.jenkins.plugins.analysis.warnings.Clang>
                  <id/>
                  <name/>
                  <jenkins plugin="plugin-util-api"/>
                  <pattern/>
                  <reportEncoding/>
                  <skipSymbolicLinks>false</skipSymbolicLinks>
                </io.jenkins.plugins.analysis.warnings.Clang>
              </analysisTools>
              <sourceCodeEncoding/>
              <sourceDirectory/>
              <sourceDirectories/>
              <ignoreQualityGate>false</ignoreQualityGate>
              <ignoreFailedBuilds>true</ignoreFailedBuilds>
              <failOnError>false</failOnError>
              <healthy>0</healthy>
              <unhealthy>0</unhealthy>
              <minimumSeverity plugin="analysis-model-api">
                <name>LOW</name>
              </minimumSeverity>
              <filters/>
              <isEnabledForFailure>true</isEnabledForFailure>
              <isAggregatingResults>true</isAggregatingResults>
              <isBlameDisabled>false</isBlameDisabled>
              <skipPublishingChecks>true</skipPublishingChecks>
              <publishAllIssues>false</publishAllIssues>
              <qualityGates>
                <io.jenkins.plugins.analysis.core.util.QualityGate>
                  <threshold>1</threshold>
                  <type>TOTAL</type>
                  <status>WARNING</status>
                </io.jenkins.plugins.analysis.core.util.QualityGate>
              </qualityGates>
              <trendChartType>AGGREGATION_TOOLS</trendChartType>
              <scm/>
            </io.jenkins.plugins.analysis.core.steps.IssuesRecorder>

      - archive: &lttng-tools_publisher_archive_defaults
          artifacts: 'build/**,deps/**,tap/**'
          allow-empty: false

      - workspace-cleanup: &lttng-tools_publisher_workspace-cleanup_defaults
          clean-if:
            - failure: false

      - email-ext: &lttng-tools_publisher_email-ext_defaults
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- lttng-tools_publishers_win: &lttng-tools_publishers_win
    name: 'lttng-tools_publishers_win'
    publishers:
      - tap: *lttng-tools_publisher_tap_defaults
      - raw: *lttng-tools_publisher_warnings-ng_defaults
      - workspace-cleanup: *lttng-tools_publisher_workspace-cleanup_defaults
      - archive: *lttng-tools_publisher_archive_defaults
      - email-ext: *lttng-tools_publisher_email-ext_defaults

## Templates
- job-template:
    name: '{job_prefix}lttng-tools_{version}_{buildtype}'
    defaults: lttng-tools

    <<: *lttng-tools_matrix_axes_defaults
    <<: *lttng-tools_builders_defaults
    <<: *lttng-tools_publishers_defaults

    triggers:
      - pollscm: *lttng-tools_trigger_pollscm_default
      - reverse:
            jobs: '{ust_job_prefix}lttng-ust_{version}_{buildtype}'
            result: 'success'

- job-template:
    name: 'dev_{user}_lttng-tools_{version}_{buildtype}'
    defaults: lttng-tools

    <<: *lttng-tools_matrix_axes_defaults
    <<: *lttng-tools_builders_defaults
    <<: *lttng-tools_publishers_defaults

- job-template:
    name: '{job_prefix}lttng-tools_{version}_long_regression'
    defaults: lttng-tools

    wrappers:
      - ansicolor: *lttng-tools_wrapper_ansicolor_defaults
      - timeout:
          <<: *lttng-tools_wrapper_timeout_defaults
          timeout: 45
      - timestamps
      - workspace-cleanup

    <<: *lttng-tools_matrix_axes_defaults
    <<: *lttng-tools_builders_defaults
    <<: *lttng-tools_publishers_defaults

    triggers:
      - pollscm: *lttng-tools_trigger_pollscm_default
      - reverse:
            jobs: '{ust_job_prefix}lttng-ust_{version}_{buildtype}'
            result: 'success'

- job-template:
    name: '{job_prefix}lttng-tools_{version}_rootbuild'
    defaults: lttng-tools

    scm:
      - git: *lttng-tools_scm_git_default

    wrappers:
      - ansicolor: *lttng-tools_wrapper_ansicolor_defaults
      - timeout:
          <<: *lttng-tools_wrapper_timeout_defaults
          timeout: 10
      - timestamps

    <<: *lttng-tools_matrix_axes_rootbuild
    <<: *lttng-tools_builders_defaults
    <<: *lttng-tools_publishers_defaults

    triggers:
      - pollscm: *lttng-tools_trigger_pollscm_default
      - reverse:
            jobs: '{ust_job_prefix}lttng-ust_{version}_build'
            result: 'success'

- job-template:
    name: lttng-tools_{version}_winbuild
    defaults: lttng-tools

    <<: *lttng-tools_matrix_axes_defaults
    <<: *lttng-tools_builders_win
    <<: *lttng-tools_publishers_win

- job-template:
    name: dev_gerrit_lttng-tools_{buildtype}
    defaults: lttng-tools
    concurrent: true

    scm:
      - git: &lttng-tools_scm_git_gerrit
          url: https://review.lttng.org/lttng-tools
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/lttng-tools
          skip-tag: true

    triggers:
      - gerrit: &lttng-tools_trigger_gerrit_default
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'lttng-tools'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    <<: *lttng-tools_matrix_axes_defaults
    <<: *lttng-tools_builders_gerrit

    publishers:
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_failure.sh

      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh

      - tap: *lttng-tools_publisher_tap_defaults
      - raw: *lttng-tools_publisher_warnings-ng_defaults
      - archive: *lttng-tools_publisher_archive_defaults
      - workspace-cleanup: *lttng-tools_publisher_workspace-cleanup_defaults

- job-template:
    name: dev_gerrit_lttng-tools_rootbuild
    defaults: lttng-tools
    concurrent: true

    scm:
      - git: *lttng-tools_scm_git_gerrit

    triggers:
      - gerrit: *lttng-tools_trigger_gerrit_default

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

    <<: *lttng-tools_matrix_axes_rootbuild
    <<: *lttng-tools_builders_gerrit

    publishers:
      - tap: *lttng-tools_publisher_tap_defaults
      - raw: *lttng-tools_publisher_warnings-ng_defaults
      - archive: *lttng-tools_publisher_archive_defaults
      - workspace-cleanup: *lttng-tools_publisher_workspace-cleanup_defaults

- job-template:
    name: lttng-tools_{version}_release
    defaults: lttng-tools
    node: 'bionic-amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    scm:
      - git:
          url: https://github.com/{github_user}/lttng-tools.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/lttng-tools
          refspec: '+refs/tags/*:refs/remotes/origin/tags/*'
          branches:
            - '*/tags/{version}.*'
          basedir: src/lttng-tools

    builders:
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: 'liburcu_{urcuversion}_build/platform=bionic-amd64,conf=std,build=std'
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: 'babeltrace_{babelversion}_build/platform=bionic-amd64,conf=std,build=std'
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: 'lttng-ust_{ustversion}_build/liburcu_version={urcuversion},platform=bionic-amd64,conf=agents,build=std'
      - shell:
          !include-raw-escape: scripts/lttng-tools/clean_processes_coredump.sh
      - shell:
          !include-raw-escape: scripts/lttng-tools/release.sh

    publishers:
      - postbuildscript:
          mark-unstable-if-failed: false
          builders:
            - role: SLAVE
              build-on:
                  - ABORTED
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/tap_failure.sh

      - postbuildscript:
          mark-unstable-if-failed: true
          builders:
            - role: SLAVE
              build-on:
                  - SUCCESS
                  - UNSTABLE
                  - NOT_BUILT
                  - ABORTED
                  - FAILURE
              build-steps:
                  - shell:
                      !include-raw-escape: scripts/lttng-tools/hang_processes.sh

      - tap: *lttng-tools_publisher_tap_defaults
      - raw: *lttng-tools_publisher_warnings-ng_defaults
      - archive:
          artifacts: 'out/**'
          allow-empty: false
          fingerprint: true
      - workspace-cleanup: *lttng-tools_publisher_workspace-cleanup_defaults

- job-template:
    name: lttng-tools_{version}_cppcheck
    defaults: lttng-tools

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'
      - email-ext: *lttng-tools_publisher_email-ext_defaults

- job-template:
    name: lttng-tools_{version}_scan-build
    defaults: lttng-tools
    node: 'bionic-amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - copyartifact:
          <<: *lttng-tools_steps_copyartifact_defaults
          project: 'liburcu_{urcuversion}_build/platform=bionic-amd64,conf=std,build=std'
      - copyartifact:
