# {project}_{version}_{jobtype}
# librseq_stable-0.8_build
#
# jobtypes:
#   - build
#   - portbuild
#   - cppcheck
#   - coverity
#   - scan-build
#   - pylint

- defaults:
    name: librseq
    description: |

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor
      - timeout:
          timeout: 10
          fail: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git:
          url: https://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/librseq
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=librseq
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Anchors
- librseq_build_axes_defaults: &librseq_build_axes_defaults
    name: 'librseq_build_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      touchstone:
        expr: '{touchstone}'
        result: unstable
    axes:
      - axis:
         type: slave
         name: platform
         values: '{obj:platforms}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:confs}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:builds}'

- librseq_build_axes_cc: &librseq_build_axes_cc
    name: 'librseq_build_axes_cc'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    execution-strategy:
      touchstone:
        expr: '{touchstone}'
        result: unstable
    axes:
      - axis:
         type: slave
         name: platform
         values: '{obj:platforms}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:confs}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:builds}'
      - axis:
         type: user-defined
         name: cc
         values: '{obj:ccs}'

- librseq_build_builders_defaults: &librseq_build_builders_defaults
    name: 'librseq_build_builders_defaults'
    builders:
      - shell:
         !include-raw-escape:
           - scripts/common/print.sh
           - scripts/librseq/build.sh

- librseq_build_publishers_defaults: &librseq_build_publishers_defaults
    name: 'librseq_build_publishers_defaults'
    publishers:
      - tap:
          results: 'tap/**/*.log'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,tap/**'
          allow-empty: false
      - email-ext:
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- librseq_build_publishers_gerrit: &librseq_build_publishers_gerrit
    name: 'librseq_build_publishers_gerrit'
    publishers:
      - tap:
          results: 'tap/**/*.log'
          fail-if-no-results: true
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            failed:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**,tap/**'
          allow-empty: false


## Templates
- job-template:
    name: librseq_{version}_{buildtype}
    defaults: librseq

    <<: *librseq_build_axes_defaults
    <<: *librseq_build_builders_defaults
    <<: *librseq_build_publishers_defaults

- job-template:
    name: librseq_{version}_{cctype}
    defaults: librseq

    <<: *librseq_build_axes_cc
    <<: *librseq_build_builders_defaults
    <<: *librseq_build_publishers_defaults

- job-template:
    name: librseq_{version}_cppcheck
    defaults: librseq

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f cppcheck-result.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE/src/librseq 2> cppcheck-result.xml

    publishers:
      - archive:
          artifacts: 'cppcheck-result.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'cppcheck-result.xml'
      - email-ext:
          recipients: '{obj:email_to}'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: false
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: true
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- job-template:
    name: dev_gerrit_librseq_{buildtype}
    defaults: librseq
    concurrent: true

    scm:
      - git:
          url: https://review.lttng.org/librseq
          refspec: 'refs/changes/*:refs/changes/*'
          branches:
            - '$GERRIT_REFSPEC'
          basedir: src/librseq
          skip-tag: true

    triggers:
      - gerrit:
          trigger-on:
            - comment-added-event:
                approval-category: 'CI-Build'
                approval-value: 1
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'librseq'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**'

    <<: *librseq_build_axes_defaults
    <<: *librseq_build_builders_defaults
    <<: *librseq_build_publishers_gerrit

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=librseq
      - build-discarder:
          days-to-keep: 1
      - throttle:
          option: 'category'
          categories:
            - 'gerrit-{buildtype}'

- job-template:
    name: librseq_{version}_scan-build
    defaults: librseq
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell:
          !include-raw-escape: scripts/common/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

- job-template:
    name: librseq_{version}_coverity
    defaults: librseq
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - ansicolor
      - timeout:
          timeout: 10
          fail: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false
      - credentials-binding:
          - username-password-separated:
              credential-id: librseq_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false

- view-template:
    name: 'Librseq'
    description: 'Restartable sequences'
    view-type: list
    regex: 'librseq_.*'


## Project
- project:
    name: librseq
    github_user: compudj
    github_name: librseq
    email_to: 'ci-notification@lists.lttng.org, cc:mathieu.desnoyers@efficios.com'
    version:
      - master
    jobs:
      - 'librseq_{version}_{buildtype}':
          buildtype: build
          platforms: !!python/tuple [jammy-amd64]
          builds: !!python/tuple [std, oot, dist, oot-dist]
          confs: !!python/tuple [std, static]
          touchstone: '(build == "std") && (conf == "std")'
      - 'librseq_{version}_{cctype}':
          cctype: gccbuild
          platforms: !!python/tuple [jammy-amd64]
          builds: !!python/tuple [std]
          confs: !!python/tuple [std, static]
          ccs: !!python/tuple [gcc-9, gcc-10, gcc-11, gcc-12]
          touchstone: '(build == "std") && (conf == "std") && (cc == "gcc-11")'
      - 'librseq_{version}_{cctype}':
          cctype: clangbuild
          platforms: !!python/tuple [jammy-amd64]
          builds: !!python/tuple [std]
          confs: !!python/tuple [std, static]
          ccs: !!python/tuple [clang-11, clang-12, clang-13, clang-14]
          touchstone: '(build == "std") && (conf == "std") && (cc == "clang-14")'
      - 'librseq_{version}_{buildtype}':
          buildtype: portbuild
          platforms: !!python/tuple [deb11-armhf, deb11-arm64, sid-powerpc, deb11-ppc64el, deb11-i386]
          builds: !!python/tuple [std]
          confs: !!python/tuple [std, static]
          touchstone: '(build == "std") && (conf == "std") && (platform == "deb11-i386")'

- project:
    name: gerrit-librseq
    github_user: compudj
    github_name: librseq
    jobs:
      - 'dev_gerrit_librseq_{buildtype}':
          buildtype: build
          platforms: !!python/tuple [jammy-amd64]
          builds: !!python/tuple [std, oot, dist, oot-dist]
          confs: !!python/tuple [std, static]
          touchstone: '(build == "std") && (conf == "std")'

- project:
    name: librseq-views
    views:
      - Librseq
