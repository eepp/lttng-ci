- defaults:
    name: linux-rseq
    description: |

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor
      - timeout:
          timeout: 10
          fail: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git:
          url: git://git-mirror.internal.efficios.com/kernel/rseq/linux-rseq.git
          branches:
            - origin/rseq/dev
          basedir: src/linux-rseq
          skip-tag: true
          reference-repo: "$HOME/gitcache/linux-stable.git/"

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=linux-rseq
      - build-discarder:
          num-to-keep: 2


- job-template:
    name: linux-rseq_master_coverity
    defaults: linux-rseq
    node: 'amd64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - ansicolor
      - timeout:
          timeout: 10
          fail: true
          type: no-activity
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false
      - credentials-binding:
          - username-password-separated:
              credential-id: linux-rseq_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false


## Project
- project:
    name: linux-rseq
    email_to: 'ci-notification@lists.lttng.org, cc:mathieu.desnoyers@efficios.com'
    jobs:
      - 'linux-rseq_master_coverity'

