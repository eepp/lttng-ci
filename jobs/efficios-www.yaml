- job:
    name: efficios-www
    project-type: freestyle
    defaults: global
    node: amd64-rootnode

    description: |
      This job is responsible for updating the efficios website.

      <p>Job is managed by Jenkins Job Builder.</p>

    wrappers:
      - ansicolor
      - timestamps
      - credentials-binding:
        - ssh-user-private-key:
            credential-id: f3c907b6-7485-49e1-afe1-4df24fac4ca1
            key-file-variable: KEY_FILE_VARIABLE
            username-variable: USER_NAME_VARIABLE
            passphrase-variable: PASSPHRASE_VARIABLE
        - file:
            credential-id: d023f830-9ab0-409f-b977-8cd0e1944dd5
            variable: HOST_PUBLIC_KEYS

    properties:
      - build-discarder:
          num-to-keep: 5

    triggers:
      - pollscm:
          cron: "@hourly"

    builders:
      - shell:
          !include-raw: scripts/efficios-www/deploy.sh

    scm:
      - git:
          url: git@git.internal.efficios.com:efficios/efficios-www.git
          credentials-id: f3c907b6-7485-49e1-afe1-4df24fac4ca1
          basedir: ./
          skip-tag: true
          branches:
            - master

    publishers:
      - archive:
          artifacts: 'site/**,prod/**'
          follow-symlinks: true
          allow-empty: false
      - ircbot:
          strategy: statechange-only
          message-type: summary
          matrix-notifier: only-parent
      - email-ext:
          recipients: 'ci-notification@lists.lttng.org'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients
