- job:
    name: lttng-www
    project-type: freestyle
    defaults: global
    node: amd64-rootnode

    description: |
      This job is responsible for updating the lttng website.

      <p>Job is managed by Jenkins Job Builder.</p>

    wrappers:
      - ansicolor
      - timestamps
      - credentials-binding:
        - ssh-user-private-key:
            credential-id: 63a5abb5-9056-47e2-b419-f5946c1b8f08
            key-file-variable: KEY_FILE_VARIABLE
            username-variable: USER_NAME_VARIABLE
            passphrase-variable: PASSPHRASE_VARIABLE

    triggers:
      - timed: '@daily'
    builders:
      - shell:
          !include-raw: scripts/lttng-www/deploy.sh

    scm:
      - lttng-www

    publishers:
      - email-ext:
          recipients: 'ci-notification@lists.lttng.org'
          reply-to: ci-notification@lists.lttng.org
          always: false
          unstable: false
          first-failure: true
          first-unstable: true
          not-built: false
          aborted: false
          regression: false
          failure: false
          second-failure: false
          improvement: false
          still-failing: false
          success: false
          fixed: false
          fixed-unhealthy: true
          still-unstable: false
          pre-build: false
          matrix-trigger: only-parent
          send-to:
            - recipients

- scm:
    name: lttng-www
    scm:
      - git:
          url: git@git.efficios.com:lttng-www.git
          credentials-id: 63a5abb5-9056-47e2-b419-f5946c1b8f08
          basedir: ./
          skip-tag: true
          branches: 
            - master

